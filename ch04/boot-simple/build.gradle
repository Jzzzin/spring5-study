buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath boot.springBootPlugin
    }
}

apply plugin: 'org.springframework.boot'

dependencies {
    compile boot.starter
}

jar {
    manifest {
        attributes(
                "Main-Class"         : "ch4.Application",
                "Class-Path"         : configurations.compile.collect { it.getName() }.join(' '))
    }
}